version: '3.5'
services:
  app:
    container_name: six-number
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - "${PORT}:${PORT}"
    environment:
      - PORT=${PORT}
    env_file:
      - stack.env
